<div>
	<uib-tabset justified="true">
	  <uib-tab heading="Static title">Static content</uib-tab>
	  <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
	    {{tab.content}}
	  </uib-tab>
	  <uib-tab select="alertMe()">
	    <uib-tab-heading>
	      <i class="glyphicon glyphicon-bell"></i> Alert!
	    </uib-tab-heading>
	    I've got an HTML heading, and a select callback. Pretty cool!
	  </uib-tab>
	</uib-tabset>

	
	<div class="">
		<img src="images.png" class="baby-img">
		<div id="sub-menu">
			<ul class="nav nav-pills nav-justified">
			  <li role="presentation"><a ng-click="showSymptons = !showSymptons">SYMPTONS</a></li>
			  <li role="presentation"><a ng-click>CAUSES</a></li>
			  <li role="presentation"><a ng-click>TIPS</a></li>
			</ul>
			<div ng-show="!show{{}}"></div>
			<div class="tab-content">
			  <li ng-repeat="s in month.symptons">{{s}}</li>
			  </div>
			</div>
		</div>
		
		  	<h3>Symptons</h3>
		    <ul>
		    	<li ng-repeat="s in month.symptons">{{s}}</li>
		    </ul>
		</div>
	</div>
</div>
